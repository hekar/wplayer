<div class="row">
    <div class="col-lg-12">
        Currently playing: {{current_movie.file_name}}
    <div>        
</div>
<div class="row">
    <div class="col-lg-6">
        <uib-progressbar class="progress-striped active" value="current_movie.percent_complete" max="100">{{current_movie.percent_complete}}%</uib-progressbar>
    </div>
    <div class="col-lg-6">
        {{current_movie.time_position|duration}} / {{current_movie.total_duration|duration}}
    </div>
    
</div>
<div class="row" ng-if="!current_movie.idle">
    <div class="col-lg-1">
        <button ng-click="stopPlay()">Stop</button>
    </div>
</div>
