<div class="row">
    <div class="col-lg-12">
        Currently playing: {{current_movie.file_name}}
    <div>        
</div>
<div class="row">
    <div class="col-lg-6">
        <uib-progressbar class="progress-striped active" value="current_movie.percent_complete" max="100">{{current_movie.percent_complete}}%</uib-progressbar>
    </div>
    <div class="col-lg-6">
        {{current_movie.time_position|duration}} / {{current_movie.total_duration|duration}}
    </div>
    
</div>
<div class="row" ng-if="!current_movie.idle">
    <div class="col-lg-5">
        <button class="btn btn-default btn-xs" ng-click="pauseResumePlay()"><i ng-class="current_movie.paused?'fa fa-play':'fa fa-pause'" aria-hidden="true"></i></button>
        <button class="btn btn-default btn-xs" ng-click="stopPlay()"><i class="fa fa-stop" aria-hidden="true"></i></button>
    </div>

</div>

<div class="row" ng-if="!current_movie.idle">
    <div class="col-lg-5">
        <input type="text" ng-model="props.vol_value" ng-trim="true">
        <button class="btn btn-default btn-xs" ng-click="setVolume()">Set</button>
    </div>

</div>
