<div class="row">
    <div class="col-lg-12">
	<table class="table table-condensed">
		<thead>
			<th>Name</th>
                        <th>Target</th>
                        <th width="5%"></th>
		</thead>
		<tbody>
			<tr ng-repeat="set in $ctrl.sets">
				<td>
                                    {{set.name}}
				</td>
                                <td>{{set.target}}</td>
                                <td>
                                        <button class="btn btn-danger pull-right" ng-click="$ctrl.deleteSet(set)"><i class="fa fa-minus-square-o" aria-hidden="true"></i></button>
                                </td>
			</tr>
		</tbody>
	</table>

    <div>        
</div>

<div class="row">
    <div class="col-lg-12">
        <form class="form-inline">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="$ctrl.new_set.name" ng-required>
        </div>
        <div class="form-group">
            <label for="target">Target</label>
            <input type="text" class="form-control" id="target" placeholder="Target" ng-model="$ctrl.new_set.target" ng-required>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addSet()"><i class="fa fa-plus-square-o" aria-hidden="true"></i></button>
        </form>

    <div>        
</div>
